<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wisdom Heritage - School Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Lexend"', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 8px 30px rgba(0,0,0,0.04)',
              'glow': '0 0 20px rgba(25, 127, 230, 0.3)',
            },
            colors: {
              dark: {
                bg: '#000000',
                surface: '#0a0a0a',
                card: '#121212',
                border: '#1f1f1f',
                muted: '#525252'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Lexend', sans-serif;
      }
      
      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #262626;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }

      /* Utility for hiding scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #e2e8f0 transparent;
      }
      
      .dark * {
        scrollbar-color: #262626 transparent;
      }

      /* Hide Native Date Picker Icon */
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="month"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator {
        display: none;
        -webkit-appearance: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-blue-100 selection:text-blue-900 dark:bg-black dark:text-zinc-100 transition-colors duration-200">
    <div id="root"></div>
  </body>
</html>
